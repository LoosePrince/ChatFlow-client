<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ChatFlow - 现代化实时聊天应用，支持多房间、匿名用户和完整的管理功能" />
    <meta name="keywords" content="ChatFlow,实时聊天,Vue3,Socket.IO,在线聊天,多房间" />
    <meta name="author" content="ChatFlow 开发团队" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="ChatFlow - 现代化实时聊天应用" />
    <meta property="og:description" content="基于Vue3的现代化实时聊天应用，支持多房间和实时通信" />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>ChatFlow - 现代化实时聊天应用</title>
    
    <style>
      /* 预加载样式，防止FOUC */
      body {
        font-family: 'Inter', system-ui, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: background 0.3s ease;
      }
      
      /* 夜间模式加载动画背景 */
      .dark .app-loading {
        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-left: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: auto;
      }
      
      /* 夜间模式加载图标 */
      .dark .loading-spinner {
        border: 4px solid rgba(148, 163, 184, 0.3);
        border-left: 4px solid #60a5fa;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
      
      /* 夜间模式加载文字 */
      .dark .loading-text {
        color: #f1f5f9;
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <!-- 应用加载状态 -->
    <div id="app-loading" class="app-loading">
      <div class="text-center">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在加载 ChatFlow...</div>
      </div>
    </div>
    
    <!-- Vue应用挂载点 -->
    <div id="app"></div>
    
    <!-- Vue应用脚本 -->
    <script type="module" src="/src/main.js"></script>
    
    <script>
      // 主题初始化 - 在应用加载前立即执行
      (function initializeTheme() {
        // 从localStorage读取保存的主题设置
        const savedMode = localStorage.getItem('theme-mode');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // 计算当前应该使用的主题
        let currentTheme = 'light';
        if (savedMode === 'dark') {
          currentTheme = 'dark';
        } else if (savedMode === 'light') {
          currentTheme = 'light';
        } else {
          // auto 模式或无设置，跟随系统
          currentTheme = systemPrefersDark ? 'dark' : 'light';
        }
        
        // 立即应用主题类到html元素
        const htmlElement = document.documentElement;
        if (currentTheme === 'dark') {
          htmlElement.classList.add('dark');
          document.body.classList.add('dark');
        } else {
          htmlElement.classList.remove('dark');
          document.body.classList.remove('dark');
        }
      })();
      
      // 隐藏加载动画
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('app-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => {
              loading.style.display = 'none';
            }, 300);
          }
        }, 1000);
      });
      
      // 错误处理
      window.addEventListener('error', (e) => {
        console.error('应用错误:', e.error);
      });
      
      // Promise错误处理
      window.addEventListener('unhandledrejection', (e) => {
        console.error('未处理的Promise错误:', e.reason);
      });
    </script>
  </body>
</html>
